<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Sense - Recuperar senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo do corpo */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #306429, #a9f592bd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* Estilo da caixa de recuperação de senha */
    .recovery-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Estilo da logo */
    img {
      display: block;
      margin: 0 auto 100px auto;
      max-width: 100%;
      height: auto;
    }

    /* Estilo do botão recuperar senha */
    .btn-primary,
    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active,
    .btn-primary:active:focus {
      background-color: #306429;
      border-color: #24631C;
      color: white;
      box-shadow: none;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="col-11 col-sm-8 col-md-6 col-lg-4 recovery-box">
    <img src="img/iasense.png" alt="Logo IAsense">
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Informe seu e-mail cadastrado:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <button id="recuperar" class="btn btn-primary w-100">Recuperar senha</button>
    </form>
  </div>

  <script>

    document.getElementById('recuperar').addEventListener('click', function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      if (email) {
        alert('Um link para a recuperação de senha foi enviado para ' + email + '. Verifique a sua caixa de entrada.');
        window.location.href = 'index.html';
      } else {
        alert('Por favor, digite o e-mail');
      }
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
