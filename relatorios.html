<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Sense - home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Contêiner para a sidebar e o botão de menu */
        .sidebar-container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transform: translateX(-200px);
            transition: transform 0.3s ease-in-out;
            z-index: 1050;
        }

        .sidebar-container.active {
            transform: translateX(0);
        }

        .sidebar {
            width: 200px;
            height: 100%;
            background-color: #306429;
            padding: 20px 1rem;
            /* Padding horizontal ajustado */
        }

        /* Estilo para o link do menu */
        .sidebar .nav-link {
            color: white;
            padding: 10px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Transição suave */
        }

        /* Estilo para o link quando o mouse está em cima */
        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        /* Estilo para o link da página ativa */
        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            /* Fundo um pouco mais claro */
            border-radius: 5px;
        }

        /* Ajusta o tamanho e alinhamento do ícone */
        .sidebar .nav-link i {
            font-size: 1.1rem;
            vertical-align: middle;
        }

        /* Estilo para o conteúdo principal */
        .content {
            margin-left: 200px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Botão para abrir a sidebar em telas pequenas */
        .menu-toggle {
            position: absolute;
            top: 15px;
            right: -60px;
            z-index: 1051;
            display: none;
        }

        /* Estilo para a sobreposição escura */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1040;
            display: none;
        }

        /* Media Query para telas grandes */
        @media (min-width: 769px) {
            .sidebar-container {
                transform: translateX(0);
            }

            .menu-toggle {
                display: none !important;
            }

            .content {
                margin-left: 200px;
            }
        }

        /* Media Query para telas pequenas */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .content {
                margin-left: 0;
                padding-top: 60px;
            }
        }    

        .btn-primary {
            background-color: #306429;
            border-color: #306429;
        }
        .btn-primary:houver {
            background-color: #2a5b25;
            border-color: #2a5b25;
        }
    </style>
</head>

<body>
    <div class="sidebar-container" id="sidebar-container">
        <div class="sidebar d-flex flex-column">
            <h4 class="text-white">IA Sense</h4>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="bi bi-house-door me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="relatorios.html" class="nav-link">
                        <i class="bi bi-graph-up me-2"></i>
                        Relatórios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#contato" class="nav-link">
                        <i class="bi bi-gear me-2"></i>
                        Configurações
                    </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Sair
                    </a>
                </li>
            </ul>
        </div>
        <button class="btn btn-primary menu-toggle" id="menu-toggle">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="content">
        <div class="container mt-3">
            <h1>Relatórios</h1>
        </div>

        <div class="container">
            <h2 class="mb-4"></h2>
            <div class="row mb-3">
                <div class="col-6 col-md-3">
                    <label for="startDate" class="form-label">Data inicial:</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-6 col-md-3">
                    <label for="endDate" class="form-label">Data final:</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-6 col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="filtrarTabela()">Filtrar</button>
                </div>
                <div class="col-6 col-md-2 d-flex align-items-end">
                    <button class="btn btn-secondary w-100" onclick="resetarFiltro()">Resetar</button>
                </div>
            </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function(){
            document.getElementById('sidebar-container').classList.toggle('active');
        });
    </script>        

</body>

</html>
