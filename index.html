<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Sense - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo do corpo */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #306429, #a9f592bd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Estilo da caixa de login */
        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        /* Estilo da logo */
        img {
            display: block;
            margin: 0 auto 100px auto;
            max-width: 100%; 
            height: auto;
        }

        /* Estilo do botão entrar */
        .btn-primary,
        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active,
        .btn-primary:active:focus {
            background-color: #306429;
            border-color: #306429;
            color: white;
            box-shadow: none;
        }

        /* Estilo do link 'Esqueci minha senha' */
        .forgot-password {
            display: block;
            text-align: center;
            color: rgb(43, 127, 253);
            font-weight: 600;
            margin-top: 15px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-box">
        <img src="img/iasense.png" alt="Logo IAsense">

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            
            <button id="btn-entrar" class="btn btn-primary w-100">Entrar</button>
            
        </form>

        <a href="recuperar-senha.html" class="forgot-password d-inline-block mt-2">Esqueci minha senha</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Encontra o botão de entrar pelo ID
        const btnEntrar = document.getElementById('btn-entrar');

        // Adiciona um "ouvinte" para o evento de clique
        btnEntrar.addEventListener('click', function(event) {
            // Impede que o formulário seja enviado e a página recarregue
            event.preventDefault();

            // Pega os valores dos campos de e-mail e senha
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Verifica se um dos campos está vazio
            if (email === '' || senha === '') {
                // Se estiver, exibe um alerta
                alert('Por favor, digite seu e-mail e sua senha para entrar.');
            } else {
                // Se ambos estiverem preenchidos, redireciona para o dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
