<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Sense - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /*estilo do corpo*/
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #306429, #a9f592bd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /*caixa do email*/
    .w-50 {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /*estilo da logo*/
    img {
      display: block;
      margin: 0 auto 100px auto;
      max-width: 1500px;
      height: auto;
    }

    /*botao entrar*/
    .btn-primary,
    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active,
    .btn-primary:active:focus {
      background-color: #306429;
      border-color: #306429;
      color: white;
      box-shadow: none;
    }

    /*esqueci minha senha*/
    .forgot-password {
      display: block;
      text-align: center;
      color: rgb(43, 127, 253);
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="w-50">
    <img src="img/iasense.png" alt="Logo IAsense">

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <!--botao entrar-->
      <a href="dashboard.html" class="btn btn-primary w-100">Entrar</a>

    </form>

    <a href="recuperar-senha.html" class="forgot-password d-inline-block mt-2">Esqueci minha senha</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
